apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: not-just-a-developer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}
                port:
                  number: 80
    - host: not-just-a-developer.com
      http:
        paths:
          - path: /ghostfolio
            pathType: Prefix
            backend:
              service:
                name: ghostfolio
                port:
                  number: 3333