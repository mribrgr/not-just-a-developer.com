name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Semantic Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE"
          minor_pattern: "feat"
          version_format: "v${major}.${minor}.${patch}"

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --push \
            --tag ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} \
            .

      - name: Update Helm values.yaml
        run: |
          sed -i "s|tag: .*|tag: \"${{ steps.version.outputs.version }}\"|" deploy/chart/values.yaml

      - name: Commit updated values.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deploy/chart/values.yaml
          git commit -m "chore(chart): update image tag to ${{ steps.version.outputs.version }}"
          git push
